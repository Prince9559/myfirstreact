<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Style Search Box</title>

  <!-- Font Awesome for Search Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-bar {
      width: 100%;
      max-width: 600px;
    }

    .search-bar form {
      display: flex;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    .search-bar button {
      background: #f8f8f8;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background: #e0e0e0;
    }

    .search-bar button i {
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <form>
      <input type="text" placeholder="Search">
      <button type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </div>

</body>
</html>
